<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="heading">Rock Paper Scissor</h1>
        <div class="game">
            <div class="gesture"><img class="ges rock" src="rock.png"></div>
            <div class="gesture"><img class="ges paper" src="paper.png"></div>
            <div class="gesture"><img class="ges scissor" src="scissors.png"></div>
        </div>
        <div class="counterBox">
            <p id="conState">Counter for Your wins : </p>
           <div id="box1">
           <p id="counter1">0</p>
           <p id="c1_name">You</p> 
        </div>
        <div id="box2">
            <p id="counter2">0</p>
            <p id="c2_name">Computer</p>    
        </div> 
        </div>
        <p class="compTurn">oooo</p>
        <div id="stateDiv">
            <p id="statusName">Status of winner of present game : </p>
            <p class="status">ultron</p>
        </div>
        <div id="reset">
            <button>Reset</button>
        </div>
        <footer id="foot">
            <h1 id="foot_head">Rules :------</h1>
            <ul class="rule">
                <li>click whichever is your pick for rock paper scissors.</li>
                <li>the counter show's how many time's you have won.</li>
                <li>your opponent is computer itself.</li>
            </ul>
        </footer>
        



        <script src="web.js"></script>
    </main>
    
</body>
</html>
